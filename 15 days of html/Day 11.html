<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<h1 align="center">Effect FADE</h1>
<body>

    
    
    <button id="fade">FADE IN</button><br><br>
    <button id="fade1">FADE Out</button><br><br>
    <button id="fade2">FADE Toggle</button><br><br>

    <button id="slide">slide Up</button>
    <button id="slide1">slide Down</button>
    <button id="slide2">slide Toggle</button>
    
    <div id="div11" style="width:80px;height:80px;background-color:rgb(230, 255, 65); display: none;"></div><br>
    <div id="div1" style="width:80px;height:80px;background-color:red; display: none;"></div><br>
    <!-- <div id="div1.1" style="width:80px;height:80px;background-color:rgb(0, 255, 30); display: none;"></div><br>
    <div id="div1.2" style="width:80px;height:80px;background-color:rgb(43, 0, 255); display: none;"></div><br> -->
    
    <div id="div2" style="width:80px;height:80px;background-color:green;display: none;"></div><br>
    <div id="div3" style="width:80px;height:80px;background-color:blue; display: none;"></div>
    <a href="/Day 11.1.html">Day 11.1 Salary Calculator</a>
    <script>
        $(document).ready(function(){
          $("#fade").click(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(4000);
          });
        });

        $(document).ready(function(){
          $("#fade1").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(2000);
          });
        });

        $(document).ready(function(){
          $("#fade2").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(2000);
          });
        });



        //Slide function
        $(document).ready(function(){
          $("#slide").click(function(){
            $("#div1").slideUp("slow");
          });
        });

        $(document).ready(function(){
          $("#slide1").click(function(){
            $("#div1").slideDown();
          });
        });

        $(document).ready(function(){
          $("#slide2").click(function(){
            $("#div1").slideToggle();
          });
        });
        </script>
    </body>
</html>
