<!DOCTYPE html>
<html>

<head>
    <title>Area of Shape</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
body{
    background-color: rgb(143, 208, 255);
}
 #width{
  margin-top: 1%;
}
#calculate{
    margin-top: 2%;
    border-radius: 5px;
}
#choice{
    background-color: rgb(54, 135, 227);
    
}
</style>
<body align="center">

    <h1>Area of Shape</h1>
    

    <label for="length">Enter length:</label>
    <input type="number" id="length" placeholder="in m" /><br/>

    <label for="width">Enter width:</label>
    <input type="number" id="width" placeholder="in m" /><br />

    <select  id="choice">
        <option value="Area">Area</option>
        <option value="Perimeter">Perimeter</option>

    </select>

    <button id="calculate">Calculate</button>

    <p id="result">Result: </p>

    <script>
        $(document).ready(function () {
            // Event handler for the Calculate Sum button click
            $("#calculate").click(function () {
                // Get the values entered by the user
                var length = parseFloat($("#length").val());
                var width = parseFloat($("#width").val());
                
                if ($("#choice").val() == "Area") {

                    if (length == width) {
                        var area = length * width;
                        $("#result").text("It is Square with Area = " + area);
                    } else {-
                        var area = length * width;
                        $("#result").text("It is Rectangle with Area = " + area);
                    }
                }
                
                if ($("#choice").val() == "Perimeter") {

                    if (length == width) {
                        var area = 4 * length;
                        $("#result").text("It is Square with Area = " + area);
                    } else {
                        var area = (length + width) * 2;
                        $("#result").text("It is Rectangle with Perimeter = " + area);
                    }
                }
            });
        });
    </script>
</body>

</html>
