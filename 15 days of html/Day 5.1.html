  <body align="center">
    <h2>BMI CALCULATOR</h2>

    <label for="num1" >Your Height in meter</label>
    <input type="number" id="num1" /><br />

    <label for="num2">Your Weight in kg </label>
    <input type="number" id="num2" /><br />
    
    
    

    <button id="calculate">Calculate BMI</button>

    <p id="result">Output</p>
    


    <script>

        // weight by hight square
      $(document).ready(function () {
        // Event handler for the Calculate Sum button click
        $("#calculate").click(function () {
          // Get the values entered by the user
          var num1 = parseFloat($("#num1").val());
          var num2 = parseFloat($("#num2").val());
            var bmi=num2/(num1*num1);

         $("#result").text(bmi);
        });
        
      });

    </script>
  

</body>
  <hr>
  <p id="uw">Underweight = <18.5</p>
  <p id="nor">Normal weight = 18.5–24.9</p>
  <p id="ow">Overweight = 25–29.9</p>
</html>
