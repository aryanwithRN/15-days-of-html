<h1 align="center">Day 4.1 jQuery</h1>
<hr>
<body align="center">

    <h1>Add Two Numbers</h1>
    
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1" /><br />
    
    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2" /><br />
    
    <button id="calculate">Calculate Sum</button>
    
    <p id="result">Result: </p>
    
    
    </body>



<script>
    $(document).ready(function() {
        // Event handler for the Calculate Sum button click
        $("#calculate").click(function() {
            // Get the values entered by the user
            var num1 = parseFloat($("#num1").val()); 
            var num2 = parseFloat($("#num2").val());

            // Check if both inputs are valid numbers
            if (!isNaN(num1) && !isNaN(num2)) {
                // Calculate the sum
                var sum = num1 + num2;

                // Display the result
                $("#result").text("Result: " + sum);
            } else {
                // Display an error message if inputs are not valid numbers
                $("#result").text("Please enter valid numbers.");
            }
        });
    });
</script>


</html>
