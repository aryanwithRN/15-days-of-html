    </select>


        <lable>Enter Amount</lable>

        <p>Convert to</p>

    <select id="choice1">

</diV>
<button id="Convert">CONVERT</button>
<p id="result"></p>

<script>

        $("#Convert").click(function(){
            var choice = $("#choice").val();

            var input = parseFloat($("#cash").val());

            if( choice == "rupee"){
                if(choice1 == "euro")  {
                    var result = (input * 0.011);
                    $("#result").text("The Converted Currency is"  + result);
                }
                if(choice1 == "dollor")  {
                    var result = (input * 0.012);
                    $("#result").text("The Converted Currency is"  + result);
                }
            } 
             
        });
    });



</script>
