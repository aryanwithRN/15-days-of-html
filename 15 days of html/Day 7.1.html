<script>
    $(document).ready(function(){ 
    $("#calculate").on({
                click: function () {
                    var num1 = parseFloat($("#num1").val()); 
                     var num2 = parseFloat($("#num2").val());
                     var res = num1 + num2;
                     $("#result").text("Result: "+res)
                     
                },

                dblclick: function () {
                    var num1 = parseFloat($("#num1").val()); 
                     var num2 = parseFloat($("#num2").val());
                     var res= num1 - num2;
                     $("#result").text("Result: "+res)

                },

            });
     $("#container").on({
                onkeyup: function () {
                    var num1 = parseFloat($("#num1").val()); 
                     var num2 = parseFloat($("#num2").val());
                     var res = num1 / num2;
                     $("#result").text("Result: "+res)

                },

                onkeydown: function () {
                    var num1 = parseFloat($("#num1").val()); 
                     var num2 = parseFloat($("#num2").val());
                     var res = num1 * num2;
                     $("#result").text("Result: "+res)

                },

                contextmenu: function() {
                    alert('You tried to right-click me!');
                }

            });
        });

</script>
